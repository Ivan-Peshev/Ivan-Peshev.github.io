<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Time Till I See My Favorite Grilled Cheese Sandwich</h1>
  <div class="countdown" id="countdown">
    
    <div class="time">
      <h2  id="weeks"></h2>
      <small>Weeks</small>
    </div>
    
    <div class="time">
      <h2  id="days"></h2>
      <small>Days</small>
    </div>
    
    <div class="time">
      <h2  id="hours"></h2>
      <small>Hours</small>
    </div>
    
    <div class="time">
      <h2  id="minutes"></h2>
      <small>Minutes</small>
    </div>
    
    <div class="time">
      <h2  id="seconds"></h2>
      <small>Seconds</small>
    </div>
  
  </div>
  <script src="script.js"></script>
  <audio autoplay>
    <source src="https://www.youtube.com/watch?v=Chs2bmqzyUs" type="audio/mpeg">
  </audio>
</body>

</html>
